<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <h3>Here is some input types of HTML.</h3>
    <form>
        <label for="">Submit Button</label>
        <input type="submit" value="Button"><br>
        <label for="">File Upload:</label>
        <input type="file" name="" id=""><br>
        <label for="">Pick any Date:</label>
        <input type="date" name="" id=""><br>
        <label for="">Radio Button</label>
        <input type="radio" name="" id=""><br>
        <label for="">Range</label>
        <input type="range" name="" id=""><br>
        <label for="">Time</label>
        <input type="time" name="" id=""><br>
    </form>

    <h4>There are lots of input types. To know about these check MDN Developer Docs.</h4>
</body>
</html>
